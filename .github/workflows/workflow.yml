name: deploy-toy-website-environments  
concurrency: toy-company  
  
on:  
  push:  
    branches:  
      - main  
  workflow_call:  
    inputs:  
      environmentType:  
        required: true  
        type: string  
      resourceGroupName:  
        required: true  
        type: string  
    secrets:  
      AZURE_TEST_CRED:  
      AZURE_PROD_CRED:  
  workflow_dispatch:
permissions:  
  id-token: write  
  contents: read  
env:
  TESTCRED: ${{secrets.AZURE_TEST_CRED}}
  PRODCRED: ${{secrets.AZURE_PROD_CRED}}  
jobs:  
  
  # Lint the Bicep file.  
  lint:  
    uses: ./.github/workflows/lint.yml  
  
  # Deploy to the test environment.  
  deploy-test:  
    uses: ./.github/workflows/deploy.yml  
    needs: lint  
    with:  
      environmentType: ${{ github.event.inputs.environmentType }}  
      resourceGroupName: ${{ github.event.inputs.resourceGroupName }}  
      creds: ${{secrets.AZURE_TEST_CRED}}  
  
  # Deploy to the production environment.  
  deploy-production:  
    uses: ./.github/workflows/deploy.yml  
    needs: deploy-test  
    with:  
      environmentType: ${{ github.event.inputs.environmentType }}  
      resourceGroupName: ${{ github.event.inputs.resourceGroupName }}  
      creds: ${{secrets.AZURE_PROD_CRED}}  
